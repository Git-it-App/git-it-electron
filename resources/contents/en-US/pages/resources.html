<h2 i18n-data="resources~Resources"></h2>

<p i18n-type="standard_html"
    i18n-data="resources~If you're ready to dive into a project, jump to the {/lnk_next/}beginner projects{/lnk_e/} section."
    i18n-options='{
        "lnk_next": "#what-next"
    }'></p>

    <h4 i18n-data="resources~GitHub Desktop"></h4>
    <p i18n-data="resources~You likely installed this before you started Git-it but if you didn't, here's the link."></p>
    <p i18n-type="html"
        i18n-data="resources~The GitHub Desktop app lets you do much of what you can do in terminal (though not all) and is a bit easier to read at times. Personally, I use it to look over anything not small {/cde/}diff{/cde_e/} I have. Your changes are really nice to see this way."
    ></p>
    <ul>
        <li i18n-type="standard_html" i18n-data="resources~{/lnk_desktop/}Github Desktop App{/lnk_e/} (OSX, Windows) by GitHub"
            i18n-options='{
                "lnk_desktop": "https://desktop.github.com/"
            }'></li>
        <li i18n-type="standard_html" i18n-data="resources~{/lnk_guides/}Github Desktop Guides{/lnk_e/} by GitHub"
            i18n-options='{
                "lnk_guides": "https://help.github.com/desktop/"
            }'></li>
    </ul>
    <p i18n-type="standard_html"
        i18n-data="resources~You can checkout further git desktop applications on the Git website: {/lnk_guis/}Git GUIs{/lnk_e/}"
        i18n-options='{
            "lnk_guis": "https://www.git-scm.com/downloads/guis"
        }'></p>
