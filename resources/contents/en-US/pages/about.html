<h1 i18n-data="about~About Git-it"></h1>
<p i18n-data="about~Git-it teaches the essential, everyday Git commands developers use everyday along with the GitHub Flow, the way developers collaborate on GitHub."></p>

<p i18n-data="about~Some challenges require an internet connection, so you'll need to be online to complete Git-it. But you can always open the app and view the challenges and resources offline."></p>

<h4 i18n-data="about~Real Development Environment"></h4>

<p i18n-data="about~Git-it uses the real terminal, Git and GitHub (rather than emmulating them). When you finish you'll have real repositories on your GitHub account and green squares on your contribution chart!"></p>

<h4 i18n-data="about~The Code that Made Git-it"></h4>

<p i18n-type="standard_html"
    i18n-data="about~This app is built with HTML, CSS and JS and uses the {/lnk_electron/}Electron{/lnk_e/} library. All of the code for Git-it is online in its {/lnk_repo/}repository on GitHub{/lnk_e/}. Git-it is a labor of love by {/lnk_jlord/}@jlord{/lnk_e/} and kind contributors."
