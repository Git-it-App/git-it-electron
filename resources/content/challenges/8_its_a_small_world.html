<div id="challenge-desc" class="chal-goal blue-border border-box">
    <p i18n-data="ch08~Add a collaborator to your project."></p>
</div>

<div class="chal-background light-blue solid-box">
    <h2 i18n-data="ch08~Social Coding"></h2>
    <p i18n-data="ch08~Working with others is one of the best things about GitHub because it is easier to work from any place or timezone with someone else."></p>

    <p i18n-type="standard_html"
        i18n-data="ch08~{/str/}Collaborators{/str_e/} are other GitHub users who are given permission to make edits to a repository owned by someone else. You may also hear the term {/str/}contributor{/str_e/}, this describes another GitHub user who has made contributions, through a Fork and Pull Request, to a project."></p>

    <img src="../../assets/imgs/reporobot.png" width="100%"
         alt="A photo of a cat with a space helment drawn on. This is Reporobot the cat and your collaborator">
    <span class="inline-tip" i18n-type="standard_html"
        i18n-data="ch08~{/lnk_reporobot/}@reporobot{/lnk_e/} is a robot from outer space that loves collaborating on repos."
        i18n-options='{
            "lnk_reporobot": "https://github.com/reporobot"
        }'></span>
</div>

<div class="chal-step blue-border border-box">
    <h3 i18n-data="ch08~Hello, Repo Robot!"></h3>
    <p i18n-data="ch08~To add collaborators to one of your projects, visit the repository's page on your GitHub account and click the 'Settings' tab in the menu in the upper part of the page. Then select the 'Manage access' option and click on 'Invite a collaborator'. Type the username into the text box, select the right user and finally add the collaborator to your repository by clicking the green button."></p>

    <p i18n-type="standard_html"
        i18n-data="ch08~{/str/}Now go to your forked Patchwork repository's page on GitHub and add 'RepoRobot' as a collaborator.{/str_e/} The URL should look like this, but with your own username."></p>

    <code>https://github.com/YOURUSERNAME/patchwork/settings/access</code>
</div>
